<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shavonne Ritchie's Portfolio</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #686868;
            color: #fff;
        }

        .splash h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .splash p {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-align: center;
        }

        .splash a {
            padding: 10px 20px;
            background-color: #fff;
            color: #686868;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .splash a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="splash">
        <h1>Welcome to my Portfolio</h1>
        <p>Explore my likes, interests, and more!</p>
        <a href="intro.html">Enter Site</a>
    </div>
</body>
</html>
